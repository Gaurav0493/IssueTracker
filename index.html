<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Issue Tracker</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body onload="fetchIssues()">
        <div class="container">
            <h1>JS IssueTracker <small>by gauravkk@google.com</small></h1>
        </div>
        <div class="jumbotron">
            <h2>Add Issue</h2>
            <form id="issueInputForm">
                <div class="form-group">
                    <label for="issueDescInput">Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="issuePriorityInput">Priority</label>
                    <select class="form-control" id="issuePriorityInput">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    
                </div>
                <div class="form-group">
                    <label for="issueAssigneeInput">Set Assignee</label>
                    <input type="text" class="form-control" id="issueAssigneeInput" placeholder="Set Assignee for Issue">
                </div>
                <button type="submit" id="issueAddition" class="btn btn-primary" >Add</button>
            </form>
            <div class="col-lg-12" >
                <div id="issuesList" style="margin-top: 77px"></div>
            </div>
        </div>
        <script src="main.js"></script>
        <script src="https://chancejs.com/chance.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
